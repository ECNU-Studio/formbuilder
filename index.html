<!Doctype html>
<html>
<head>
  <title>表单设计器</title>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="plugins/vendor/css/vendor.css" />
  <link rel="stylesheet" href="plugins/formbuilder/formbuilder.css" />
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    background-color: #444;
    font-family: sans-serif;
  }

  .fb-main {
    background-color: #fff;
    border-radius: 5px;
    min-height: 600px;
  }

  input[type=text] {
    height: 26px;
    margin-bottom: 3px;
  }

  select {
    margin-bottom: 5px;
    font-size: 40px;
  }
  </style>
</head>
<body>
  <div class='fb-main'>
    
  </div>
  <script src="plugins/vendor/js/vendor.js"></script>
  <script src="plugins/formbuilder/formbuilder.js"></script>

  <script>
    $(function(){
      formJson = {};
      fb = new Formbuilder({
        selector: '.fb-main',
        bootstrapData: []
      });
      fb.on('save', function(payload){
        formJson = payload;
        console.log(formJson);
      })
    });
  </script>

</body>
</html>
